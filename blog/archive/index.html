---
layout: default-blog
title: The Solutious Blog Archive
bodyid: blog archive
---

<div class="archive"> 
	
  <h1>Blog Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% assign name = 'freestyle' %}
      
      <li><span>{{ post.date | date: "%b %d %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
